<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Quizz App</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form id="quizz-form" class="border p-3 needs-validation" action="" method="get">
                    <h1>Quiz de conhecimentos gerais 5ª ano</h1>
                    <fieldset class="border p-3 mb-2">
                        <legend>Quantos continentes existem?</legend>
                        <div class="form-check">
                            <label class="form-check-label" for="q001-a">a) 2</label>
                            <input class="form-check-input" id="q001-a" type="radio" name="q001" value="2" required>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label" for="q001-b">b) 8</label>
                            <input class="form-check-input" id="q001-b" type="radio" name="q001" value="8" required>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label" for="q001-c">c) 4</label>
                            <input class="form-check-input" id="q001-c" type="radio" name="q001" value="4" required>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label" for="q001-d">d) 6</label>
                            <input class="form-check-input" id="q001-d" type="radio" name="q001" value="6" required>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label" for="q001-e">e) 3</label>
                            <input class="form-check-input" id="q001-e" type="radio" name="q001" value="3" required>
                        </div>
                    </fieldset>

                    <fieldset class="border p-3 mb-2">
                        <legend>Qual a maior floresta tropical do mundo?</legend>
                        <div class="form-check">
                            <label class="form-check-label" for="q002-a">a) Mata Atlântica</label>
                            <input class="form-check-input" id="q002-a" type="radio" name="q002" value="Mata Atlântica" required>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label" for="q002-b">b) Pampas</label>
                            <input class="form-check-input" id="q002-b" type="radio" name="q002" value="Pampas" required>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label" for="q002-c">c) Pantanal</label>
                            <input class="form-check-input" id="q002-c" type="radio" name="q002" value="Pantanal" required>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label" for="q002-d">d) Floresta Amazônica</label>
                            <input class="form-check-input" id="q002-d" type="radio" name="q002" value="Floresta Amazônica" required>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label" for="q002-e">e) Caatinga</label>
                            <input class="form-check-input" id="q002-e" type="radio" name="q002" value="Caatinga" required>
                        </div>
                    </fieldset>

                    <fieldset class="border p-3 mb-2">
                        <legend>Em que ano foi usado um celular pela primeira vez no Brasil?</legend>
                        <div class="form-check">
                            <label class="form-check-label" for="q003-a">a) 1900</label>
                            <input class="form-check-input" id="q003-a" type="radio" name="q003" value="1900" required>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label" for="q003-b">b) 1990</label>
                            <input class="form-check-input" id="q003-b" type="radio" name="q003" value="1990" required>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label" for="q003-c">c) 1890</label>
                            <input class="form-check-input" id="q003-c" type="radio" name="q003" value="1890" required>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label" for="q003-d">d) 2000</label>
                            <input class="form-check-input" id="q003-d" type="radio" name="q003" value="2000" required>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label" for="q003-e">e) 1970</label>
                            <input class="form-check-input" id="q003-e" type="radio" name="q003" value="1970" required>
                        </div>
                    </fieldset>

                    <button class="btn btn-primary" type="submit">Respostas</button>
                    <button id="reset-button" class="btn btn-secondary btn-sm" type="reset">Reset</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        'use strict';

        const anwsers = {
            q001: '6',
            q002: 'Floresta Amazônica',
            q003: '1990',
        };
        const quizzForm = document.getElementById('quizz-form');
        const resetButton = document.getElementById('reset-button');

        quizzForm.addEventListener('submit', (event) => {
            event.preventDefault();

            for (const radioGroupName of Object.keys(anwsers)) {
                const correct = quizzForm[radioGroupName].value === anwsers[radioGroupName];

                for (const radioElement of quizzForm[radioGroupName]) {
                    radioElement.classList.remove('is-valid', 'is-invalid');
                    radioElement.disabled = true;
                    
                    if (radioElement.checked) {
                        radioElement.classList.add(correct ? 'is-valid' : 'is-invalid');
                    }
                }
            }
        });

        resetButton.addEventListener('click', () => {
            quizzForm.querySelectorAll('.form-check-input').forEach(radioElement => {
                radioElement.disabled = false;
                radioElement.classList.remove('is-valid', 'is-invalid');
            });
        })
    </script>
</body>

</html>
